<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Tracker</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Leaflet CSS/JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map, #intern-map, #map-edit { 
            height: 400px; 
            width: 100%;
            z-index: 0; /* Fixes tile layer issues */
        }
        .leaflet-control-attribution {
            font-size: 9px !important; /* Smaller attribution text */
        }
    </style>
</head>
<body class="bg-gray-50">
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="{% url 'dashboard' %}" class="text-xl font-bold flex items-center">
                <i class="bi bi-geo-alt-fill mr-2"></i> Intern Tracker
            </a>
            <div class="flex items-center space-x-4">
                {% if user.is_authenticated %}
                <span class="hidden md:inline">Hello, {{ user.get_full_name }}</span>
                <a href="{% url 'logout' %}" class="bg-white text-blue-600 px-3 py-1 rounded-md hover:bg-blue-50 transition">
                    Logout
                </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-100 border-t py-6 mt-8">
        <div class="container mx-auto px-4 text-center text-gray-600">
            &copy; {% now "Y" %} Intern Tracker System | Map data Â© <a href="https://openstreetmap.org" class="text-blue-600">OpenStreetMap</a>
        </div>
    </footer>
</body>
</html>
